name: Deploy Jupyter Book

on:
  push:
    branches: [ master ]  # Changed from 'main' to 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install jupyter-book

    - name: Install Pinochle and Nock Kernel
      run: |
        # Install pinochle library
        pip install git+https://github.com/sigilante/pinochle.git#subdirectory=packages/pinochle
        
        # Install nock kernel package
        pip install git+https://github.com/sigilante/pinochle.git#subdirectory=packages/nock_kernel

    - name: Install Nock Kernel Spec
      run: |
        # Get the kernelspec path and install it
        SPEC_DIR=$(python -c "import nock_kernel, os; print(os.path.join(os.path.dirname(nock_kernel.__file__), 'kernelspec'))")
        jupyter kernelspec install $SPEC_DIR --user --name nock
        
        # Verify installation
        jupyter kernelspec list

    - name: Build the book
      run: |
        jupyter-book build .
        cp .nojekyll _build/html/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/master'  # Changed from 'main' to 'master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_build/html
        publish_branch: gh-pages  # Deploy to gh-pages instead of master
        cname: nock.is