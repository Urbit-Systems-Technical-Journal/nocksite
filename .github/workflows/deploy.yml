name: Deploy Jupyter Book

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install jupyter-book

    - name: Install Pinochle and Nock Kernel
      run: |
        # Install pinochle library
        pip install git+https://github.com/sigilante/pinochle.git#subdirectory=packages/pinochle
        
        # Install nock kernel package
        pip install git+https://github.com/sigilante/pinochle.git#subdirectory=packages/nock_kernel

    - name: Install Nock Kernel Spec
      run: |
        # Install the kernelspec from inside the package
        python -c "
        import nock_kernel
        import os
        import subprocess

        spec_dir = os.path.join(os.path.dirname(nock_kernel.__file__), 'kernelspec')
        print(f'Installing from: {spec_dir}')
        subprocess.run(['jupyter', 'kernelspec', 'install', spec_dir, '--user', '--name', 'nock'], check=True)
        "
        # Verify installation
        jupyter kernelspec list

    - name: Build the book
      run: |
        jupyter-book build .
        cp .nojekyll _build/html/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_build/html
        publish_branch: gh-pages
        cname: nock.is