name: Deploy Jupyter Book

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Install Pinochle and Nock Kernel
      run: |
        # Install pinochle library
        pip install git+https://github.com/sigilante/pinochle.git#subdirectory=packages/pinochle
        
        # Install nock kernel package
        pip install git+https://github.com/sigilante/pinochle.git#subdirectory=packages/nock_kernel

    - name: Debug - Check nock_kernel installation
      run: |
        echo "=== Checking nock_kernel installation ==="
        pip show nock-kernel
        
        echo -e "\n=== Python path ==="
        python -c "import sys; print('\n'.join(sys.path))"
        
        echo -e "\n=== nock_kernel location ==="
        python -c "import nock_kernel; print(nock_kernel.__file__)"
        
        echo -e "\n=== Contents of nock_kernel package ==="
        python -c "import nock_kernel, os; import glob; print('\n'.join(glob.glob(os.path.join(os.path.dirname(nock_kernel.__file__), '**'), recursive=True)))"

    - name: Install Nock Kernel Spec
      run: |
        # Find where the package is actually installed
        INSTALLED_PATH=$(python -c "import nock_kernel; print(nock_kernel.__file__)")
        echo "nock_kernel installed at: $INSTALLED_PATH"
        
        # Get the directory
        INSTALLED_DIR=$(dirname "$INSTALLED_PATH")
        echo "Package directory: $INSTALLED_DIR"
        
        # Check if kernelspec exists
        SPEC_DIR="$INSTALLED_DIR/kernelspec"
        echo "Looking for kernelspec at: $SPEC_DIR"
        ls -la "$SPEC_DIR" || echo "kernelspec not found!"
        
        # Install kernel spec
        if [ -d "$SPEC_DIR" ]; then
          jupyter kernelspec install "$SPEC_DIR" --user --name nock
          jupyter kernelspec list
        else
          echo "ERROR: kernelspec directory not found in installed package"
          exit 1
        fi

    - name: Debug - Check repository structure
      run: |
        echo "=== Current directory ==="
        pwd
        echo ""
        echo "=== Directory contents ==="
        ls -la
        echo ""
        echo "=== Check if nested ==="
        if [ -d "nocksite" ]; then
          echo "Found nocksite subdirectory!"
          ls -la nocksite/
        fi
        echo ""
        echo "=== Check for _config.yml ==="
        if [ -f "_config.yml" ]; then
          echo "Found _config.yml in current directory"
        else
          echo "_config.yml NOT in current directory"
          find . -name "_config.yml"
        fi

    - name: Build the book
      run: |
        # Clean any previous build artifacts
        rm -rf _build

        # Verify jupyter-book installation
        jupyter-book --version

        # List all files to ensure nothing is missing
        echo "Files in current directory:"
        ls -la

        # Build the book with verbose output and explicit builder
        jupyter-book build . --builder html --verbose 2>&1 | tee build.log || {
          echo "Build failed! Showing last 50 lines of output:"
          tail -50 build.log
          exit 1
        }

        # Copy nojekyll file
        cp .nojekyll _build/html/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_build/html
        publish_branch: gh-pages
        cname: nock.is